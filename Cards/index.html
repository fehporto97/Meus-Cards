<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Exercicio 02 css</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <img
            src="img/gato-01.jpg"
            alt="Gatinho"
            alt="Gatinho"
            class="card-image"
          />
          <div class="card-body">
            <h1>Esse é o titulo do meu Primeiro Card!</h1>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <img
            src="img/gato-02.jpg"
            alt="Gatinho"
            alt="Gatinho"
            class="card-image"
          />
          <div class="card-body">
            <h1>Esse é o titulo do meu Segundo Card!</h1>
          </div>
          <div class="card-footer">
            <a href="https://google.com" class="btn">Meu botao</a>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <img
            src="img/gato-03.jpg"
            alt="Gatinho"
            alt="Gatinho"
            class="card-image card-image-top"
          />
          <div class="card-body">
            <h1>Esse é o titulo do meu Terceiro Card!</h1>
            <p>
              Este é um resumo do conteúdo que ira aparecer se eu clicar neste
              card.Trata-se de uma pratica comum em elementos visuais do tipo
              card.
            </p>
          </div>
          <div class="card-footer">
            <a href="https://google.com" class="btn">Meu botao</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
